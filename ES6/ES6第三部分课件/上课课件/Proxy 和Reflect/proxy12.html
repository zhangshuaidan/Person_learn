    <script>
        function sum(a,b){
            return a+b;
        }

        let newSum = new Proxy(sum, {
            apply(target, context, args){
                //console.log(target, context, args);
                //console.log(...arguments);
                return Reflect.apply(...arguments)**2;
            }
        });

        console.log(newSum(2,3))
    </script>
