    <script>

        let setArr = new Set(['a','b','c','d']);

        for(let item of setArr.keys()){
            console.log(item);
        }
        console.log('---------------------------');

        for(let item of setArr.values()){
            console.log(item);
        }
        console.log('---------------------------');

        for(let item of setArr.entries()){
            console.log(item);
        }

        console.log('---------------------------');

        for(let [k,v] of setArr.entries()){
            console.log(k,v);
        }
    </script>
